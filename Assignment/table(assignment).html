<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>European Roolette</title>
    <style>
      table {
        background-color: rgb(89, 225, 89);
      }
      .red {
        color: aliceblue;
        background-color: red;
      }
      .black {
        color: aliceblue;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h2 align="center">Table for European Roolette</h2>
    </header>
    <main>
      <table
        border="3"
        align="center"
        width="50%"
        cellpadding="20"
        cellspacing="3"
      >
        <thead>
          <tr>
            <th colspan="14">European Roolette</th>
          </tr>
        </thead>
        <tbody align="center">
          <tr>
            <td rowspan="5">0</td>
            <td class="red">3</td>
            <td class="black">6</td>
            <td class="red">9</td>
            <td class="red">12</td>
            <td class="black">15</td>
            <td class="red">18</td>
            <td class="red">21</td>
            <td class="black">24</td>
            <td class="red">27</td>
            <td class="red">30</td>
            <td class="black">33</td>
            <td class="red">36</td>
            <td>2 to 1</td>
          </tr>
          <tr>
            <td class="black">2</td>
            <td class="red">5</td>
            <td class="black">8</td>
            <td class="black">11</td>
            <td class="red">14</td>
            <td class="black">17</td>
            <td class="black">20</td>
            <td class="red">23</td>
            <td class="black">26</td>
            <td class="black">29</td>
            <td class="red">32</td>
            <td class="black">35</td>
            <td>2 to 1</td>
          </tr>
          <tr>
            <td class="red">1</td>
            <td class="black">4</td>
            <td class="red">7</td>
            <td class="black">10</td>
            <td class="black">13</td>
            <td class="red">16</td>
            <td class="red">19</td>
            <td class="black">22</td>
            <td class="red">25</td>
            <td class="black">28</td>
            <td class="black">31</td>
            <td class="red">34</td>
            <td>2 to 1</td>
          </tr>
          <tr>
            <td colspan="4">1st 12</td>
            <td colspan="4">2nd 12</td>
            <td colspan="4">3rd 12</td>
            <td rowspan="3"></td>
          </tr>
          <tr>
            <td colspan="2">1 to 18</td>
            <td colspan="2">Even</td>
            <td colspan="2" class="red"></td>
            <td colspan="2" class="black"></td>
            <td colspan="2">OOD</td>
            <td colspan="2">19 to 36</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
