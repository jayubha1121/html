<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <table border="2" align="center">
        <tr>
            <td><label for="Username">Username</label></td>
           <td><input type="text" name="Username" id="Username"></td>
        </tr>
        <tr>
            <td><label for="Password">Password</label></td>
           <td><input type="Password" name="Password" id="Password"></td>
        </tr><tr>
            <td><label for="Email">Email</label></td>
           <td><input type="Email" name="Email" id="Email"></td>
        </tr><tr>
            <td><label for="Phone Number">Phone Number</label></td>
           <td><input type="tel" name="Phone Number" id="Phone Number"></td>
        </tr><tr>
            <td><label for="Age">Age</label></td>
           <td><input type="Age" name="Age" id="Age"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label></td>
            <td><input type="radio" name="Gender" id="Gender">Male
                <input type="radio" name="Gender" id="Gender">Female
                <input type="radio" name="Gender" id="Gender">Other
            </td>
        </tr>
        <tr>
            <td><label for="Hobby">Hobby</label></td>
            <td><input type="checkbox">crcket <br>
                <input type="checkbox">corrom<br>
                <input type="checkbox">kabbadi<br>
                <input type="checkbox">foot ball <br>
            </td>
        </tr>
        <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea name="Address" id="Address" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="city">city</label></td>
            <td><select name="" id="" >
                      <option value="">Ahemdabad</option>
                      <option value="">Dhrangadhra</option>
                      <option value="">surat</option>
                      <option value="">Halavad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="Eduction">Eduction</label></td>
            <td><select name="" id="" multiple >
                      <option value="">10th</option>
                      <option value="">12th</option>
                      <option value="">graduate</option>
                      <option value="">phd</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="color">color</label></td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><label for="Date of Birth">Date of Birth</label></td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td><label for="Date">Date</label></td>
            <td><input type="Date"></td>
        </tr>
        <tr>
            <td><label for="Week">Week</label></td>
            <td><input type="Week"></td>
        </tr>
        <tr>
            <td><label for="Month">Month</label></td>
            <td><input type="Month"></td>
        </tr>
        <tr>
            <td><label for="Ran0ge">Range</label></td>
            <td><input type="Range"></td>
        </tr>
        <tr>
            <td><label for="URL">URL</label></td>
            <td><input type="URL" placeholder="Enter url start With http.//"></td>
        </tr>
        <tr>
            <td><label for="Disabled">Disabled</label></td>
            <td><input type="Disabled" placeholder="email@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="Meter">Meter</label></td>
            <td><meter id="fuel" min="" max="100" low="30" high="70" optimum="80" value="80"></meter>
            </td> 
        </tr>
        <tr>
            <td><label for="Doc">Doc</label></td>
            <td><input type="File" accept="image/*"></td>
        </tr>
        <tr>
            <td><label for="Read olny">Read olny</label></td>
            <td><input type="Read olny" placeholder="email@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="Data list">Data list</label></td>
            <td><input list="ice-crem-flavors" name="" id="">
            <datalist id="ice-crem-flavors">
                <option value="chocolate"></option>
                <option value="coconut"></option>
                <option value="Mint"></option>
                <option value="strawberry"></option>
                <option value="Vanilla"></option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td><label for=""></label></td>
            <td><input type="Submit" name="" id=""></td>
        </tr>
    </table>
</body>
</html>
